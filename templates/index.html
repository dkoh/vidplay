<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Video Transcription App</h1>

    <div id="video-container">
        <video id="video-player" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <label for="video-upload">Upload a video:</label>
        <input type="file" id="video-upload" accept="video/mp4">
    </div>

    <div id="controls">
        <button id="mark-start-btn">Mark Start</button>
        <button id="mark-end-btn" disabled>Mark End</button>
        <button id="add-clip-btn" disabled>Add Clip</button>
    </div>

    <h2>Marked Clips</h2>
    <ul id="timestamps-list">
        <!-- Timestamps will be added here -->
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
